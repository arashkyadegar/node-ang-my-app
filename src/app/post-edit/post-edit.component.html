<form [formGroup]="postEditFrm" >

  <div class="space-y-12 rtl">

    <div class="border-b border-gray-900/10 pb-12">

      <h2 class="text-base font-semibold leading-7 text-gray-900">Personal Information</h2>
      <p class="mt-1 text-sm leading-6 text-gray-600">Use a permanent address where you can receive mail.</p>

      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="title" class="block text-sm font-medium leading-6 text-gray-900">عنوان</label>
          <div class="mt-2">
            <input type="text" name="title-txt" id="title-txt" formControlName="titleTxt" autocomplete="given-name" class="pr-2 block w-6/12 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300
             placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm
              sm:leading-6">
            <div *ngIf="postEditFrm?.invalid && (title?.dirty || title?.touched)"
            class="flex ml-16 text-xs text-red-600" >
                    <div *ngIf="title?.errors?.['required']">
                        لطفا فیلد عنوان را پر کنید
                    </div>
            </div>
          </div>
        </div>


        <div class="col-span-full">
          <label for="about" class="block text-sm font-medium leading-6 text-gray-900">متن</label>
          <div class="mt-2">
            <textarea id="body-txt" name="body-txt" formControlName="bodyTxt" rows="3" class="pr-2  block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
            <div *ngIf="postEditFrm?.invalid && (body?.dirty || body?.touched)"
            class="flex ml-16 text-xs text-red-600" >
                    <div *ngIf="body?.errors?.['required']">
                        لطفامتن  را پر کنید
                    </div>
            </div>
          </div>
          <p class="mt-3 text-sm leading-6 text-gray-600"></p>
        </div>
        <div class="col-span-full">

              <div class="text-sm leading-6">
                <label for="isVisible" class="font-medium text-gray-900">قابلیت نمایش</label>

                <input id="is-visible" name="isVisible" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
              </div>
            </div>
