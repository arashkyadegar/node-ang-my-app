

<div id="progress-bar" class="fixed bg-pink-500 h-4 top-0 left-0"></div>
<h1 id="count-down"></h1>
<form [formGroup]="myBlogForm" (ngSubmit)="submit()">
    <div class="form-group" [formGroup]="myBlogForm">
    <div class="flex flex-col gap-3 w-full  h-64">    
        <!-- title -->
        <div class="flex ">
            <a  class="w-16">title : </a>
            <input 
            required
            formControlName="title"
            id="title" 
            type="text" 
            class="form-control"
            type="text" value="" placeholder="title" class="rounded-sm pl-2 w-2/4  border border-gray-500 focus:border-0">
        </div>
                <div *ngIf="myBlogForm?.invalid && (title?.dirty || title?.touched)"
                class="flex ml-16 text-xl text-red-600" >
                        <div *ngIf="title?.errors?.['required']">
                            title is required.
                        </div>
                </div>
               <!-- date -->
        <div class="flex ">
            <a  class="w-16">date : </a>
            <input 
            formControlName="date"
            id="date" 
            type="text" 
            class="form-control"
            type="text" value="" placeholder="date" class="rounded-sm pl-2 w-2/4  border border-gray-500 focus:border-0">
        </div>
            <div *ngIf="myBlogForm?.invalid && (date?.dirty || date?.touched)"
            class="flex ml-16 text-xl text-red-600" >
                    <div *ngIf="date?.errors?.['required']">
                        date is required.
                    </div>
            </div>
          <!-- text -->
        <div class="flex ">
            <a  class="w-16">text : </a>
            <textarea 
            formControlName="text"
            id="text" 
            type="text" 
            class="form-control"
            type="text" value="" placeholder="blog text" class="rounded-sm pl-2 w-2/4  
            border border-gray-500 focus:border-0 h-20 resize-none" ></textarea>
        </div>
        <div *ngIf="myBlogForm?.invalid && (text?.dirty || text?.touched)"
        class="flex ml-16 text-xl text-red-600" >
                <div *ngIf="text?.errors?.['required']">
                    text is required.
                </div>
        </div>
      
    
    
    </div>
    <div class="flex flex-row-reverse w-2/4 ml-16  gap-2 ">
        <!-- real submit button -->
        <button class="border  border-blue-600  text-white bg-blue-500 
        p-2 rounded-md" type="submit" *ngIf="myBlogForm.valid" >Submit</button>

        <!-- fake submit button -->
        <button  class="border  border-blue-600  text-white bg-blue-500 
        p-2 rounded-md" *ngIf="myBlogForm.invalid" >Submit</button>

         <!-- text button -->
        <button class="border  border-yellow-600  text-white bg-yellow-500 
        p-2 rounded-md" type="button" (click)="onReset()" >Reset</button>
        <button  type="button" class="block text-white bg-red-500 
        p-2 rounded-md" >Cancel</button>
    </div>
    </div>
    </form>
